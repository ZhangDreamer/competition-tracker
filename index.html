<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCSbg8KGS72_yYJLmSniy2pWCbFNMbRXLI",
          authDomain: "my-tracking-project-b74d5.firebaseapp.com",
          projectId: "my-tracking-project-b74d5",
          storageBucket: "my-tracking-project-b74d5.appspot.com",
          messagingSenderId: "744592760906",
          appId: "1:744592760906:web:1a01c6d260e756b29846b3"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <h1>Progress Tracker</h1>
    </header>
    <main>
        <section id="overview">
            <h2>Overview</h2>
            <p>Track your progress and compete with your friend!</p>
        </section>
        <section id="progress">
            <h2>Current Progress</h2>
            <div class="tracker" id="relags">
                <h3>Relags</h3>
                <div class="progress-bar">
                    <div class="progress" id="relags-progress"></div>
                </div>
                <p id="relags-percentage">0%</p>
            </div>
            <div class="tracker" id="dreamer">
                <h3>Dreamer</h3>
                <div class="progress-bar">
                    <div class="progress" id="dreamer-progress"></div>
                </div>
                <p id="dreamer-percentage">0%</p>
            </div>
        </section>
        <section id="milestones">
          <h2>Milestones</h2>
          <div class="log-form">
              <input type="text" id="milestone-input" placeholder="Enter a milestone">
              <button onclick="addMilestone()">Add Milestone</button>
          </div>
          <ul id="milestone-list">
              <!-- Milestones will be listed here -->
          </ul>
      </section>
      <section id="leaderboard">
          <h2>Leaderboard</h2>
          <table id="leaderboard-list">
              <tr>
                  <th>Participant</th>
                  <th>Progress (%)</th>
              </tr>
              <!-- Leaderboard entries will be added here -->
          </table>
      </section>      
        <section id="history">
            <h2>History Log</h2>
            <div id="history-log">
                <!-- History of updates will be listed here -->
            </div>
        </section>
        <section id="log-progress">
            <h2>Log Progress</h2>
            <div class="log-form">
                <label for="participant">Participant:</label>
                <select id="participant">
                    <option value="relags">Relags</option>
                    <option value="dreamer">Dreamer</option>
                </select>
                <label for="progress-input">Progress (%):</label>
                <input type="number" id="progress-input" min="0" max="100">
                <label for="comment-input">Comment:</label>
                <input type="text" id="comment-input">
                <button onclick="logProgress()">Log Progress</button>
            </div>
        </section>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
