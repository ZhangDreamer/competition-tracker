<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Progress Tracker</h1>
    </header>
    <main>
        <section id="overview">
            <h2>Overview</h2>
            <p>Track your progress and compete with your friend!</p>
        </section>
        <section id="progress">
            <h2>Current Progress</h2>
            <div id="tracker">
                <!-- Progress tracking visualization will go here -->
            </div>
        </section>
        <section id="milestones">
            <h2>Milestones</h2>
            <div id="milestone-list">
                <!-- Milestones will be listed here -->
            </div>
        </section>
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list">
                <!-- Leaderboard details will be listed here -->
            </div>
        </section>
        <section id="history">
            <h2>History Log</h2>
            <div id="history-log">
                <!-- History of updates will be listed here -->
            </div>
        </section>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
